name: Update README Directory

on:
  push:
    branches:
      - main  # Active only when pushing to main
  schedule:
    - cron: "0 0 * * 1"  # Automatically runs on Mondays

permissions:
  contents: write  # ðŸš€ This grants write access to push changes

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub's built-in token

      - name: Install tree
        run: sudo apt-get install -y tree  

      - name: Generate Directory Structure
        run: |
          tree -I "node_modules|.git|.github" > structure.txt
          export LC_ALL=C.UTF-8  # Ensure consistent encoding
          sed -i '/<!-- START_DIR_STRUCTURE -->/,/<!-- END_DIR_STRUCTURE -->/{
            r structure.txt
            d
          }' README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto-update directory structure in README.md" || echo "No changes to commit"
          git push origin main  # Explicitly push to the main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
